<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <input type="number" name="" id="number" />
      <button type="reset" class="ac">AC</button>
      <div class="header">
        <div class="row">
          <input id="b7" type="button" value="7" />

          <input id="b8" type="button" value="8" />

          <input id="b9" type="button" value="9" />

          <input id="division" type="button" value="รท" />
        </div>

        <div id="row">
          <input id="b4" type="button" value="4" />

          <input id="b5" type="button" value="5" />

          <input id="b6" type="button" value="6" />

          <input id="multiply" type="button" value="*" />
        </div>

        <div id="row">
          <input id="b1" type="button" value="1" />

          <input id="b2" type="button" value="2" />

          <input id="b3" type="button" value="3" />

          <input id="minus" type="button" value="- " />
        </div>

        <div id="row">
          <input id="b0" type="button" value="0" />

          <input value="." type="button" id="dot" />

          <input value="=" type="button" id="equal" />

          <input value="+" type="button" id="plus" />
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
